<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://dynplay/css/main.css');
            @import url('sp://dynplay/css/github.css');
        </style>

        <script src="sp://dynplay/js/jquery.min.js"></script>
        <script src="sp://dynplay/js/rainbow-custom.min.js"></script>
        <script src="sp://dynplay/js/enplayer.js"></script>


<script>
jQuery.ajaxSettings.traditional = true;  

var sp;
var models;
var views;

var player;

$(document).ready(function() {
	/* Instantiate the global sp object; include models & views */
	sp = getSpotifyApi(1);
	models = sp.require('sp://import/scripts/api/models');
    views = sp.require("sp://import/scripts/api/views");

	player = models.player;
});


        </script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Dynamic Playlist Generator</h1>
            <p class="description">Play dynamic radio</p>
			<label for="_session_id">Echo Nest Session ID</label><input type="text" id="_session_id" placeholder="EN Session ID" size="50" /><br />

			<h2>Parameters<h2>
			<label for="_artist">Artist:</label><input type="text" id="_artist" placeholder="Seed artist" size="50"/><br />
			<label for="_artist_hot">Artist Hot Min:</label><input type="text" id="_artist_hot" placeholder="0.0" size="4"/><br />
			<label for="_song_hot">Song Hot Min:</label><input type="text" id="_song_hot" placeholder="0.0" size="4"/><br />
			<label for="_variety">Variety:</label><input type="text" id="_variety" placeholder="0.3" size="4"/><br />
			
			<button class="button" id="_play" onclick="makePlaylist()">Let's go</button></br>
			<br /><br /><br />

			<h2>Now Playing</h2>
			<div id="nowplaying">
				<p id="np_artist">Artist: </p>
				<p id="np_song">Song:</p>
				<p id="np_year">Year:</p>
			</div>
			<div id="controls">
				<button class="button" id="_skip" onclick="skipTrack();">Skip</button>
				<button class="button" id="_banartist" onclick="banArtist();">Ban Artist</button>
				<button class="button" id="_bansong" onclick="banSong();">Ban Song</button>
			</div>
			
			<br /><br /><h2>Summary/Diagnostic Information</h2>
			<div id="banned">
				Banned Artists:<br />
				<ul id="banned_artists"></ul>
				<br />Banned Songs:<br />
				<ul id="banned_songs"></ul>
			</div>
        </div><!-- /wrapper -->

    </body>
</html>
